<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/1.0.0/particles.min.js" integrity="sha512-zSXd15DNZUoXEVLbyfTa1XQFk33vi7CcJzPHdBh/7Y3NEEec+l/eBhg2RGgRutwQVfrt9EnBmrYzn6d3NxGG1w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/1.0.0/particles.min.js" integrity="sha512-zSXd15DNZUoXEVLbyfTa1XQFk33vi7CcJzPHdBh/7Y3NEEec+l/eBhg2RGgRutwQVfrt9EnBmrYzn6d3NxGG1w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <div class="container loginForm pt-5">
        <div class="row">
            <div class="col-md-6">
                <h1>Welcome Back <i class="fas fa-handshake-alt"></i></h1>
                <p>Please enter your detail</p>
                <button><i class="fab fa-google"></i>Login With Google</button>
                <br>
                <button><i class="fab fa-apple"></i>Login With Apple</button>
                
                <form action="" class="forms mt-5">
                    <input type="text" placeholder="Email">
                    <br>
                    <input type="password" placeholder="Password">
                    <ul class="d-flex align-content-center justify-content-between list-unstyled">
                        <li>Remember For 30 Days</li>
                        <li>Remember Me</li>
                    </ul>
                    <button class="loginbtn fw-bold">Sign In</button>
                </form>
            </div>
            <div class="col-md-6">
                <img src="image/login.png" alt="" class="w-100" style="border-radius: 20px; height: 500px;">
            </div>
        </div>
    </div>
</body>
</html>
